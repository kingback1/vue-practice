<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
<!--这是我们的View-->
<div id="app">
  <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>
</body>
<script src="js/vue.js"></script>
<script>
    // 这是我们的Model
    var exampleData = {
        message: '页面加载于 ' + new Date().toLocaleString()
    }

    // 创建一个 Vue 实例或 "ViewModel"
    // 它连接 View 与 Model, data是对象
    new Vue({
        el: '#app',
        data: exampleData
    })
</script>
</html>
