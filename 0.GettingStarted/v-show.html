<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="app">
        <h1>hello, vue.js</h1>
        <h1 v-show="yes">Yes!</h1>
        <!--v-show指令的元素始终会被渲染到HTML，它只是简单地为元素设置CSS的style属性style="display:none"-->
            <h1 v-show="no">No!</h1>
            <h1 v-show="age >= 25">Age: {{ age }}</h1>
            <h1 v-show="name.indexOf('jack') >= 0">Name: {{ name }}</h1>
    </div>
</body>

<script src="js/vue.js"></script>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            yes:true,
            no:false,
            age:28,
            name:"keepfool"
        }
    })
</script>
</html>
