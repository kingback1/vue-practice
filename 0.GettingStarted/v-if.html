<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="app">
        <h1>hello, vue.js</h1>
        <h1 v-if="yes">yes</h1>
        <!-- v-if 表达式为false，不会渲染-->
        <h1 v-if="no">no</h1>
        <h1 v-if="age >= 25">Age: {{ age }}</h1>
        <!-- jack是单引号-->
        <h1 v-if="name.indexOf('jack') >= 0">Name:{{name}}</h1>
    </div>
</body>

<script src="js/vue.js"></script>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            yes:true,
            no:false,
            age:28,
            name:"keepfool"
        }
    })
</script>
</html>
