<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <title></title>
    </head>

    <body>
     <!--这是我们的View-->
        <div id="app">
            <p>{{ message }}</p>
            <input type="text" v-model="message" />
        </div>
    </body>
    <script src="js/vue.js"></script>
    <script>
        var exampleData={
            message: "hello world"
        }

        new Vue({            
            el:"#app",
            data:exampleData
        })
    </script>
</html>
